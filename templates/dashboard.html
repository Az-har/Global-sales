{% extends 'index.html' %}
{% block head%}<title>Dashboard</title>{% endblock %}
{% block dash %} 
     <main id="main" class="main">

        <div class="pagetitle">
          <h1>Dashboard</h1><br>
         
    
        <section class="section dashboard">
          <div class="row">
    
            <!-- Left side columns -->
            <div class="col-lg-10">
              <div class="row">

                <div class="Col-xxl-15 col -md-6">
                  <div class="card info-card Data-card">
                    <div class="card-body">
                      <h5 class="card-title">Analytics </h5>
                      <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                        </div>
                        <div class="embed-responsive embed-responsive-16by9 ">
                          <iframe class="embed-responsive-item" src="https://us1.ca.analytics.ibm.com/bi/?perspective=dashboard&amp;pathRef=.my_folders%2FGloabal%2Bsuper%2Bdata&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard&amp;subView=model0000018479b19f87_00000002" width="800" height="600" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen=""></iframe>
                         


                        </div>
                      </div>
                    </div>
                  </div>
                </div><!-- End Sales Card -->

                
               
              </div>
            </div><!-- End Left side columns -->
    
            <!-- Right side columns -->
           
          </div>
        </section>
    
      </main><!-- End #main -->

 {% endblock %}     




 <!-- Sales Card -->
 <div class="col-xxl-4 col-md-6">
